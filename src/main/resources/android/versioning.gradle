ext.applicationVersionName = "$version_major.$version_minor.$version_patch$version_suffix"
// Supports 2 digits per element, so from 1.0.0 (0) to 99.99.99 (99)
ext.applicationVersionCode = 1 * (((version_major as Integer) * 100 + (version_minor as Integer)) * 100 + (version_patch as Integer)) * 100 + (version_build_counter as Integer)
