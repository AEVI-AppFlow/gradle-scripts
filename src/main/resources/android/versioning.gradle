ext.applicationVersionName = "$version_major.$version_minor.$version_patch$version_suffix"
// Supports 3 digits for major & build and 2 digits for remaining elements, so from 1.0.0 (0) to 209.99.99 (999)
ext.applicationVersionCode = (((version_major as Integer) * 100 + (version_minor as Integer)) * 100 + (version_patch as Integer)) * 1000 + (version_build_counter as Integer)